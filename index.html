
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalPoint Health | Premium Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .bg-gradient-mesh {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(187,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(160,100%,94%,1) 0, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.0"
  }
}
</script>
</head>
  <body class="bg-gradient-mesh min-h-screen text-slate-900 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
